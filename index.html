<body>
    <div id="error-log"></div>
    <div id="upload-section">

        <div id="file-input-wrapper">
            <input type="file" id="photo-input" accept="image/*" multiple>
            <label for="photo-input" class="file-input-label">Ch·ªçn ·∫¢nh (T·ªëi ƒëa 10 ·∫£nh)</label>
        </div>
        <div id="photo-preview-container"></div>
        <div id="upload-info">Vui l√≤ng t·∫£i √≠t nh·∫•t 1 ·∫£nh ƒë·ªÉ b·∫Øt ƒë·∫ßu</div>

            Xem ·∫£nh &nbsp;|&nbsp; ‚úä <b>N·∫Øm:</b> Thu c√¢y
        </div>
        <button id="btnStart" onclick="startSystem()" disabled>B·∫ÆT ƒê·∫¶U</button>

    <div id="canvas-container"></div>

    <script>
        // ==========================================
        // 1. Kh·ªüi t·∫°o t√†i nguy√™n
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoTextures = [];
        const uploadedPhotos = []; // L∆∞u tr·ªØ c√°c file ·∫£nh ƒë√£ upload
        let photosLoaded = false;

        // X·ª≠ l√Ω upload ·∫£nh
        const photoInput = document.getElementById('photo-input');
        const previewContainer = document.getElementById('photo-preview-container');
        const uploadInfo = document.getElementById('upload-info');
        const btnStart = document.getElementById('btnStart');
        const uploadSection = document.getElementById('upload-section');

        photoInput.addEventListener('change', function (e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            // Gi·ªõi h·∫°n t·ªëi ƒëa 10 ·∫£nh
            const filesToAdd = files.slice(0, 10 - uploadedPhotos.length);

            filesToAdd.forEach(file => {
                if (!file.type.startsWith('image/')) {
                    alert('Vui l√≤ng ch·ªçn file ·∫£nh h·ª£p l·ªá!');
                    return;
                }

                uploadedPhotos.push(file);

                // T·∫°o preview
                const reader = new FileReader();
                reader.onload = function (event) {
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'photo-preview';
                    previewDiv.dataset.index = uploadedPhotos.length - 1;

                    const img = document.createElement('img');
                    img.src = event.target.result;

                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = '√ó';
                    removeBtn.onclick = function () {
                        const index = parseInt(previewDiv.dataset.index);
                        // Gi·∫£i ph√≥ng URL object ƒë·ªÉ tr√°nh memory leak
                        if (photoTextures[index]) {
                            const texture = photoTextures[index];
                            if (texture.image && texture.image.src) {
                                URL.revokeObjectURL(texture.image.src);
                            }
                            if (texture.dispose) texture.dispose();
                        }
                        // X√≥a mesh n·∫øu ƒë√£ t·∫°o
                        if (scene && photoMeshes[index]) {
                            const mesh = photoMeshes[index];
                            scene.remove(mesh);
                            if (mesh.geometry) mesh.geometry.dispose();
                            if (mesh.material) {
                                if (mesh.material.map) mesh.material.map.dispose();
                                mesh.material.dispose();
                            }
                            photoMeshes.splice(index, 1);
                        }
                        uploadedPhotos.splice(index, 1);
                        previewDiv.remove();
                        updatePhotoIndices();
                        updateStartButton();
                        loadPhotoTextures();
                    };

                    previewDiv.appendChild(img);
                    previewDiv.appendChild(removeBtn);
                    previewContainer.appendChild(previewDiv);

                    updatePhotoIndices();
                    updateStartButton();
                    loadPhotoTextures();
                };
                reader.readAsDataURL(file);
            });

            // Reset input ƒë·ªÉ c√≥ th·ªÉ ch·ªçn l·∫°i c√πng file
            e.target.value = '';
        });

        function updatePhotoIndices() {
            const previews = previewContainer.querySelectorAll('.photo-preview');
            previews.forEach((preview, index) => {
                preview.dataset.index = index;
            });
        }

        function updateStartButton() {
            if (uploadedPhotos.length > 0) {
                btnStart.disabled = false;
                uploadInfo.textContent = `ƒê√£ t·∫£i ${uploadedPhotos.length} ·∫£nh. S·∫µn s√†ng b·∫Øt ƒë·∫ßu!`;
                uploadInfo.style.color = '#4CAF50';
            } else {
                btnStart.disabled = true;
                uploadInfo.textContent = 'Vui l√≤ng t·∫£i √≠t nh·∫•t 1 ·∫£nh ƒë·ªÉ b·∫Øt ƒë·∫ßu';
                uploadInfo.style.color = '#ccc';
            }
        }

        function loadPhotoTextures() {
            // Gi·∫£i ph√≥ng textures c≈©
            photoTextures.forEach(texture => {
                if (texture) {
                    if (texture.image && texture.image.src) {
                        URL.revokeObjectURL(texture.image.src);
                    }
                    if (texture.dispose) texture.dispose();
                }
            });
            photoTextures.length = 0;
            photosLoaded = false;

            if (uploadedPhotos.length === 0) {
                // X√≥a c√°c photo meshes n·∫øu scene ƒë√£ ƒë∆∞·ª£c kh·ªüi t·∫°o
                if (scene) {
                    photoMeshes.forEach(mesh => {
                        scene.remove(mesh);
                        if (mesh.geometry) mesh.geometry.dispose();
                        if (mesh.material) {
                            if (mesh.material.map) mesh.material.map.dispose();
                            mesh.material.dispose();
                        }
                    });
                    photoMeshes = [];
                }
                return;
            }

            let loadedCount = 0;
            uploadedPhotos.forEach((file, i) => {
                const url = URL.createObjectURL(file);
                photoTextures[i] = loader.load(url, function (texture) {
                    loadedCount++;
                    if (loadedCount === uploadedPhotos.length) {
                        photosLoaded = true;
                        // N·∫øu scene ƒë√£ ƒë∆∞·ª£c kh·ªüi t·∫°o, t·∫°o photos ngay
                        if (scene) {
                            // X√≥a c√°c photo meshes c≈©
                            photoMeshes.forEach(mesh => {
                                scene.remove(mesh);
                                if (mesh.geometry) mesh.geometry.dispose();
                                if (mesh.material) {
                                    if (mesh.material.map) mesh.material.map.dispose();
                                    mesh.material.dispose();
                                }
                            });
                            photoMeshes = [];
                            createPhotos();
                        }
                    }
                }, undefined, function (error) {
                    console.error('L·ªói load texture:', error);
                    URL.revokeObjectURL(url);
                    loadedCount++;
                    if (loadedCount === uploadedPhotos.length) {
                        photosLoaded = true;
                    }
                });
            });
        }

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF');
                grd.addColorStop(0.2, '#FFFFE0');
                grd.addColorStop(0.5, '#FFD700');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);

            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA');
                grd.addColorStop(0.3, '#FF0000');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);

            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F';
                ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(54, 20, 20, 88);
                ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth = 2; ctx.strokeRect(20, 20, 88, 88);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red')
        };

        // ==========================================
        // 2. C·∫•u h√¨nh h·ªá th·ªëng
        // ==========================================
        const CONFIG = {
            goldCount: 2000,    // H·∫°t v√†ng
            redCount: 400,      // S·ªë l∆∞·ª£ng ƒë√®n ƒë·ªè
            giftCount: 200,     // S·ªë l∆∞·ª£ng h·ªôp qu√†
            explodeRadius: 65,
            photoOrbitRadius: 20,
            treeHeight: 70,
            treeBaseRadius: 35
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift;
        let photoMeshes = [];
        let titleMesh, starMesh, loveMesh;

        let state = 'TREE';
        let selectedIndex = 0;
        let handX = 0.5;

        // ==========================================
        // 3. Kh·ªüi t·∫°o 3D Scene
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5);
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0);

            // T·∫°o photos n·∫øu ƒë√£ load xong, n·∫øu ch∆∞a s·∫Ω ƒë∆∞·ª£c g·ªçi t·ª´ callback
            if (photosLoaded) {
                createPhotos();
            }
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            // T·ªëi ∆∞u: s·ª≠ d·ª•ng TypedArray ngay t·ª´ ƒë·∫ßu ƒë·ªÉ tƒÉng hi·ªáu nƒÉng
            const pPositions = new Float32Array(count * 3);
            const pExplodeTargets = new Float32Array(count * 3);
            const pTreeTargets = new Float32Array(count * 3);
            const pHeartTargets = new Float32Array(count * 3);
            const sizes = new Float32Array(count);
            const phases = new Float32Array(count);

            // Cache c√°c gi√° tr·ªã t√≠nh to√°n
            const treeHeightHalf = CONFIG.treeHeight / 2;
            const twoPI = Math.PI * 2;
            const radMult = (type === 'gift') ? 1.2 : 1.0;
            const isGold = (type === 'gold');

            for (let i = 0; i < count; i++) {
                const idx = i * 3;
                const h = Math.random() * CONFIG.treeHeight;
                const y = h - treeHeightHalf;

                const radiusRatio = isGold ? Math.sqrt(Math.random()) : 0.9 + Math.random() * 0.1;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio;
                const theta = Math.random() * twoPI;

                const tx = r * Math.cos(theta);
                const tz = r * Math.sin(theta);
                pTreeTargets[idx] = tx;
                pTreeTargets[idx + 1] = y;
                pTreeTargets[idx + 2] = tz;

                const u = Math.random();
                const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = twoPI * u;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                const sinPhi = Math.sin(phi);

                const ex = rad * sinPhi * Math.cos(lam);
                const ey = rad * sinPhi * Math.sin(lam);
                const ez = rad * Math.cos(phi);
                pExplodeTargets[idx] = ex;
                pExplodeTargets[idx + 1] = ey;
                pExplodeTargets[idx + 2] = ez;

                // --- SOFT HEART ---
                const tHeart = Math.random() * twoPI;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2 * tHeart) - 2 * Math.cos(3 * tHeart) - Math.cos(4 * tHeart);

                const rFill = Math.pow(Math.random(), 0.3); // Soft fill
                hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 8 * rFill;

                const noise = 1.0;
                hx += (Math.random() - 0.5) * noise;
                hy += (Math.random() - 0.5) * noise;
                hz += (Math.random() - 0.5) * noise;

                const scaleH = 2.2;
                pHeartTargets[idx] = hx * scaleH;
                pHeartTargets[idx + 1] = hy * scaleH + 5;
                pHeartTargets[idx + 2] = hz;

                pPositions[idx] = tx;
                pPositions[idx + 1] = y;
                pPositions[idx + 2] = tz;

                sizes[i] = size;
                phases[i] = Math.random() * twoPI;
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            // Init colors
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color();
            if (type === 'gold') baseColor.setHex(0xFFD700);
            else if (type === 'red') baseColor.setHex(0xFF0000);
            else baseColor.setHex(0xFFFFFF);

            for (let i = 0; i < count; i++) {
                colors[i * 3] = baseColor.r;
                colors[i * 3 + 1] = baseColor.g;
                colors[i * 3 + 2] = baseColor.b;
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            geo.userData = {
                tree: pTreeTargets,
                explode: pExplodeTargets,
                heart: pHeartTargets,
                phases: phases,
                baseColor: baseColor,
                baseSize: size
            };

            const mat = new THREE.PointsMaterial({
                size: size,
                map: textures[type],
                transparent: true,
                opacity: 1.0,
                vertexColors: true,
                blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const baseHeight = 8; // Chi·ªÅu cao c∆° s·ªü
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });

            for (let i = 0; i < photoTextures.length; i++) {
                // L·∫•y aspect ratio t·ª´ texture image
                let aspect = 1; // M·∫∑c ƒë·ªãnh vu√¥ng
                if (photoTextures[i] && photoTextures[i].image) {
                    const img = photoTextures[i].image;
                    aspect = img.width / img.height;
                }

                const width = baseHeight * aspect;

                // T·∫°o geometry v·ªõi t·ª∑ l·ªá ƒë√∫ng c·ªßa ·∫£nh
                const geo = new THREE.PlaneGeometry(width, baseHeight);
                const borderWidth = width + 1;
                const borderHeight = baseHeight + 1;
                const borderGeo = new THREE.PlaneGeometry(borderWidth, borderHeight);

                const mat = new THREE.MeshBasicMaterial({
                    map: photoTextures[i], side: THREE.DoubleSide
                });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1;
                mesh.add(border);

                mesh.visible = false;
                mesh.scale.set(0, 0, 0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

            // I LOVE YOU TEXT

            lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);

            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);

        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const baseSize = group.geometry.userData.baseSize;

            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];
            const len = positions.length;

            // 1. Update positions
            for (let i = 0; i < len; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;

            // 2. COLOR & SIZE
            const count = positions.length / 3;

            if (targetState === 'TREE') {
                group.rotation.y += 0.003;

                for (let i = 0; i < count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 1.0;
                    if (type === 'red') {
                        // RED blinking
                        brightness = 0.5 + 0.5 * Math.sin(time * 3 + phases[i]);
                    } else if (type === 'gold') {
                        // YELLOW twinkling
                        brightness = 0.8 + 0.4 * Math.sin(time * 10 + phases[i]);
                    }
                    colors[i * 3] = baseColor.r * brightness;
                    colors[i * 3 + 1] = baseColor.g * brightness;
                    colors[i * 3 + 2] = baseColor.b * brightness;
                }
                group.geometry.attributes.color.needsUpdate = true;
                group.geometry.attributes.size.needsUpdate = true;

            } else if (targetState === 'HEART') {
                group.rotation.y = 0;
                const beatScale = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
                group.scale.set(beatScale, beatScale, beatScale);

                // Heart effect - particles pulse
                for (let i = 0; i < count; i++) {
                    colors[i * 3] = baseColor.r;
                    colors[i * 3 + 1] = baseColor.g;
                    colors[i * 3 + 2] = baseColor.b;
                    if (i % 3 === 0) sizes[i] = baseSize;
                    else sizes[i] = 0;
                }
                group.geometry.attributes.color.needsUpdate = true;
                group.geometry.attributes.size.needsUpdate = true;

            } else {
                // EXPLODE
                group.scale.set(1, 1, 1);
                group.rotation.y += (handRotY - group.rotation.y) * 0.1;

                // size, color
                for (let i = 0; i < count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 1.0;
                    if (type === 'gold' || type === 'red') {
                        brightness = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]);
                    }
                    colors[i * 3] = baseColor.r * brightness;
                    colors[i * 3 + 1] = baseColor.g * brightness;
                    colors[i * 3 + 2] = baseColor.b * brightness;
                }
                group.geometry.attributes.size.needsUpdate = true;
                group.geometry.attributes.color.needsUpdate = true;
            }
        }

        // Cache c√°c Vector3 ƒë·ªÉ tr√°nh t·∫°o object m·ªõi m·ªói frame
        const vec3Cache = {
            one: new THREE.Vector3(1, 1, 1),
            zero: new THREE.Vector3(0, 0, 0),
            photoCenter: new THREE.Vector3(0, 0, 60),
            photoLarge: new THREE.Vector3(5, 5, 5)
        };
        const tempVec3 = new THREE.Vector3();
        let lastTime = 0;
        let frameSkip = 0;

        function animate() {
            requestAnimationFrame(animate);

            const currentTime = Date.now() * 0.001;
            const time = currentTime;
            const speed = 0.06;
            const handRotY = (handX - 0.5) * 2.5;

            // T·ªëi ∆∞u: ch·ªâ update particles m·ªói frame, kh√¥ng skip
            updateParticleGroup(groupGold, 'gold', state, speed, handRotY, time);
            updateParticleGroup(groupRed, 'red', state, speed, handRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time);

            // T·ªëi ∆∞u: ch·ªâ check texture m·ªôt l·∫ßn khi c·∫ßn
            if (frameSkip % 60 === 0) {
                photoMeshes.forEach((mesh, i) => {
                    if (!mesh.material.map && photoTextures[i]) {
                        mesh.material.map = photoTextures[i];
                        mesh.material.needsUpdate = true;
                    }
                });
            }
            frameSkip++;

            if (state === 'TREE') {
                titleMesh.visible = true;
                starMesh.visible = true;
                loveMesh.visible = false;
                titleMesh.scale.lerp(vec3Cache.one, 0.1);
                starMesh.rotation.z -= 0.02;
                starMesh.material.opacity = 0.7 + 0.3 * Math.sin(time * 5);
                photoMeshes.forEach(m => {
                    m.scale.lerp(vec3Cache.zero, 0.1);
                    m.visible = false;
                });

            } else if (state === 'HEART') {
                titleMesh.visible = false;
                starMesh.visible = false;
                loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time * 3)) * 0.1;
                loveMesh.scale.set(s, s, 1);

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false;
                starMesh.visible = false;
                loveMesh.visible = false;

                const baseAngle = groupGold.rotation.y;
                const photoCount = photoMeshes.length;
                if (photoCount > 0) {
                    const angleStep = (Math.PI * 2) / photoCount;
                    let bestIdx = 0;
                    let maxZ = -999;

                    photoMeshes.forEach((mesh, i) => {
                        mesh.visible = true;
                        const angle = baseAngle + i * angleStep;
                        const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                        const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                        const y = Math.sin(time + i) * 3;

                        tempVec3.set(x, y, z);
                        mesh.position.lerp(tempVec3, 0.1);
                        mesh.lookAt(camera.position);

                        if (z > maxZ) {
                            maxZ = z;
                            bestIdx = i;
                        }

                        if (z > 5) {
                            const distScale = 1.0 + (z / CONFIG.photoOrbitRadius) * 0.8;
                            tempVec3.set(distScale, distScale, distScale);
                            mesh.scale.lerp(tempVec3, 0.1);
                        } else {
                            tempVec3.set(0.6, 0.6, 0.6);
                            mesh.scale.lerp(tempVec3, 0.1);
                        }
                    });
                    selectedIndex = bestIdx;
                }

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(vec3Cache.photoCenter, 0.1);
                        mesh.scale.lerp(vec3Cache.photoLarge, 0.1);
                        mesh.lookAt(camera.position);
                        mesh.rotation.z = 0;
                    } else {
                        mesh.scale.lerp(vec3Cache.zero, 0.1);
                    }
                });
            }

            renderer.render(scene, camera);
            lastTime = currentTime;
        }

        // ==========================================
        // 4. H·ªá th·ªëng nh·∫≠n di·ªán c·ª≠ ch·ªâ tay
        // ==========================================
        function startSystem() {
            if (uploadedPhotos.length === 0) {
                alert('Vui l√≤ng t·∫£i √≠t nh·∫•t 1 ·∫£nh tr∆∞·ªõc khi b·∫Øt ƒë·∫ßu!');
                return;
            }

            uploadSection.style.display = 'none';
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            // Set k√≠ch th∆∞·ªõc th·ª±c t·∫ø c·ªßa canvas ƒë·ªÉ kh·ªõp v·ªõi CSS (responsive)
            const isMobile = window.innerWidth <= 768;
            const isSmallMobile = window.innerWidth <= 480;
            if (isSmallMobile) {
                canvas.width = 50;
                canvas.height = 38;
            } else if (isMobile) {
                canvas.width = 60;
                canvas.height = 45;
            } else {
                canvas.width = 40;
                canvas.height = 20;
            }
            const ctx = canvas.getContext('2d');
            const statusDiv = document.getElementById('status');

            let frameCnt = 0;
            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                // Clear v√† v·∫Ω v·ªõi k√≠ch th∆∞·ªõc ƒë√∫ng c·ªßa canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // V·∫Ω video v·ªõi t·ª∑ l·ªá khung h√¨nh ƒë√∫ng, t·ª± ƒë·ªông scale ƒë·ªÉ fill canvas
                const imgAspect = results.image.width / results.image.height;
                const canvasAspect = canvas.width / canvas.height;
                let drawWidth = canvas.width;
                let drawHeight = canvas.height;
                let offsetX = 0;
                let offsetY = 0;

                if (imgAspect > canvasAspect) {
                    // Image r·ªông h∆°n, fit theo chi·ªÅu cao
                    drawHeight = canvas.height;
                    drawWidth = drawHeight * imgAspect;
                    offsetX = (canvas.width - drawWidth) / 2;
                } else {
                    // Image cao h∆°n, fit theo chi·ªÅu r·ªông
                    drawWidth = canvas.width;
                    drawHeight = drawWidth / imgAspect;
                    offsetY = (canvas.height - drawHeight) / 2;
                }

                ctx.drawImage(results.image, offsetX, offsetY, drawWidth, drawHeight);

                // --- Hand Logic - Check for HEART gesture first ---
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0];
                    const h2 = results.multiHandLandmarks[1];
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                    if (distIndex < 0.15 && distThumb < 0.15) {
                        state = 'HEART';
                        statusDiv.innerText = "ü´∂ Tr√°i Tim Y√™u Th∆∞∆°ng"; statusDiv.style.color = "#FF69B4";
                        return;
                    }
                }

                if (results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x;

                    const tips = [8, 12, 16, 20];
                    const wrist = lm[0];
                    let openDist = 0;
                    tips.forEach(i => openDist += Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);

                    if (avgDist < 0.25) {
                        state = 'TREE';
                        statusDiv.innerText = "‚úä Thu C√¢y Th√¥ng"; statusDiv.style.color = "#FFD700";
                    } else if (pinchDist < 0.05) {
                        state = 'PHOTO';
                        statusDiv.innerText = "üëå Xem ·∫¢nh"; statusDiv.style.color = "#00FFFF";
                    } else {
                        state = 'EXPLODE';
                        statusDiv.innerText = "üñê Bung Qu√† & ·∫¢nh"; statusDiv.style.color = "#FFA500";
                    }
                } else {
                    state = 'TREE';
                    statusDiv.innerText = "üéÑ Giang Sinh An Lanh üéÑ"; statusDiv.style.color = "#FFF";
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => {
                    frameCnt++; if (frameCnt % 3 !== 0) return;
                    await hands.send({ image: video });
                }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if (camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            // C·∫≠p nh·∫≠t k√≠ch th∆∞·ªõc camera preview khi resize
            const canvas = document.getElementById('camera-preview');
            if (canvas) {
                const isMobile = window.innerWidth <= 768;
                const isSmallMobile = window.innerWidth <= 480;
                if (isSmallMobile) {
                    canvas.width = 50;
                    canvas.height = 38;
                } else if (isMobile) {
                    canvas.width = 60;
                    canvas.height = 45;
                } else {
                    canvas.width = 40;
                    canvas.height = 20;
                }
            }
        });
        function logError(e) { document.getElementById('error-log').style.display = 'block'; document.getElementById('error-log').innerText += e + "\n"; }
    </script>
